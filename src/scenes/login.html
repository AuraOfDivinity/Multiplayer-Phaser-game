<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="space-shooter"></canvas>
<form action="/game">
    <label>
        Your name
        <input id="your-name" value="test" type="text">
    </label>
    <button> Join game</button>
</form>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="dist/Rx.min.js"></script>
<script src="dist/phaser.min.js"></script>
<script src="dist/bundle.js"></script>

<!--Extract to lazy load-->
<script>
    const socket = io();
    const form = document.querySelector('form');
    const name = document.querySelector('#your-name');
    const button = document.querySelector('button');

    button.addEventListener('click', handleSubmit);

    function handleSubmit() {
        socket.emit('authentication:successful', name.value);
        window.localStorage.setItem('name', name.value);
    }

</script>

</body>
</html>
